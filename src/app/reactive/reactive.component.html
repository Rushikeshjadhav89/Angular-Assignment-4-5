<form class="form-group m-5" [formGroup]="rform" (ngSubmit)="getvalues()">
    <div class="row mb-3">
        <div class="col-sm-6">
            <label class="">First Name</label>
            <input type="text" class="form-control" name="firstname" formControlName="firstname"
                [ngClass]="{'is-invalid' : rform.get('firstname').touched && rform.get('firstname').invalid}"
                placeholder="Enter Firstname">
            <div class="invalid-feedback" *ngIf="rform.get('firstname').touched && rform.get('firstname').invalid">
                <div *ngIf="rform.get('firstname').errors?.required">
                    Enter firstname
                </div>
                <div *ngIf="rform.get('firstname').errors?.pattern">
                    Enter atleast 3 characters
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <label for="">Last Name</label>
            <input type="text" name="lastname" formControlName="lastname" class="form-control"
                [ngClass]="{'is-invalid':rform.get('lastname').touched && rform.get('lastname').invalid}"
                placeholder="Enter Lastname">
            <div class="invalid-feedback" *ngIf="rform.get('lastname').touched && rform.get('lastname').invalid">
                <div *ngIf="rform.get('lastname').errors?.required">
                    Enter lastname
                </div>
                <div *ngIf="rform.get('lastname').errors?.pattern">
                    Enter atleast 3 characters
                </div>
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-sm-6">
            <label for="">E-mail</label>
            <input type="email" class="form-control" name="email" formControlName="email"
                [ngClass]="{'is-invalid':rform.get('email').invalid && rform.get('email').touched}"
                placeholder="Enter email">
            <div class="invalid-feedback" *ngIf="rform.get('email').invalid && rform.get('email').touched">
                <div *ngIf="rform.get('email').errors?.pattern">Enter valid email id</div>
                <div *ngIf="rform.get('email').errors?.required">Enter email id</div>
            </div>
        </div>
        <div class="col-sm-6">
            <label for="">Phone</label>
            <input type="text" name="phone" formControlName="phone" class="form-control"
                [ngClass]="{'is-invalid':rform.get('phone').invalid && rform.get('phone').touched }"
                placeholder="Enter phone number">
            <div class="invalid-feedback" *ngIf="rform.get('phone').invalid && rform.get('phone').touched">
                <div *ngIf="rform.get('phone').errors?.required">Enter number</div>
                <div *ngIf="rform.get('phone').errors?.pattern">Enter valid Number</div>
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-sm-12">
            <select name="cours" formControlName="course" class="form-select mt-3">
                <option value="">Select Course</option>
                <option [value]="course" *ngFor="let course of courses">{{course}}</option>
            </select>
        </div>
    </div>
    <div class="col-sm-5">
        <label for="">Password</label>
        <input type="password" class="form-control" formControlName="pass" [ngClass]="{'is-invalid':rform.get('pass').invalid && rform.get('pass').touched}">
        <div class="invalid-feedback" *ngIf="rform.get('pass').invalid && rform.get('pass').touched">
            <div *ngIf="rform.get('pass').errors?.required">
                Password not entered
            </div>
            <div *ngIf="rform.get('pass').errors?.pattern">
                Password must contain Uppercase , smallercase and number init characters (length max 10 , min 8)
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary mt-3">
        submit
    </button>
</form>
